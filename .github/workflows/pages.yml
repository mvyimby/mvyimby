name: Deploy Hugo to GitHub Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true     # if your theme is a git submodule
          fetch-depth: 0
      - uses: actions/configure-pages@v5
      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest # or pin a specific version your site expects
          extended: true       # needed by many themes (SCSS, etc.)
      - name: Build
        env:
          HUGO_ENV: production
        run: hugo
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
